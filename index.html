<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
<header class="text-center">
    <h1>Coffee!</h1>
    <hr>
</header>
<div class="container d-flex justify-content-end">
    <div id="coffees" class="container col d-flex flex-wrap">

    </div>
    <div class="row">
        <div class="row-8">
            <form>
                <label for="roast-selection">Roast</label>
                <select id="roast-selection" class="w-100">
                    <option selected>all</option>
                    <option value="1">light</option>
                    <option value="2">medium</option>
                    <option value="3">dark</option>
                </select>
                <br>
                <br>
                <!-- Search Bar -->
                <p>Coffee Name</p>
                <div class="d-grid gap-2">
                    <input id="search-bar" type="text" name="coffee search" placeholder="">
                </div>
                <br>
                <button class="btn btn-primary my-2 my-sm-0 w-100" type="submit">Submit</button>

                <div class="col">

                    <br>
                    <h1 class="text-center">Add a Coffee!</h1>
                    <p>Roast</p>
                    <select class="form-select" aria-label="Default select example">
                        <option value="1">light</option>
                        <option value="2">medium</option>
                        <option value="3">dark</option>
                    </select>

                    <br>

                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Name</label>
                        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="">
                        <br>
                        <button type="button" class="btn btn-primary w-100">Submit</button>
                    </div>
                </div>
            </form>
        </div>
        <!-- End of the DIV -->
    </div>
</div>
<script src="main.js"></script>
</body>
</html>
