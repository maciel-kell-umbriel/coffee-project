<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
<header class="text-center">
    <h1>Coffee!</h1>
    <hr>
</header>
<div class="container d-flex w-50 ">
    <div class="row">
        <div class="col-8">
            <section>
                <p>Roast</p>
                <select class="form-select" aria-label="Default select example">
                    <option selected>all</option>
                    <option value="1">light</option>
                    <option value="2">medium</option>
                    <option value="3">dark</option>
                </select>

                <br>
                <label for="exampleDataList" class="form-label">Coffee Name</label>
                <input class="form-control" list="datalistOptions" id="exampleDataList" placeholder="">
                <datalist id="datalistOptions">
                    <option value="San Francisco">
                    <option value="New York">
                    <option value="Seattle">
                    <option value="Los Angeles">
                    <option value="Chicago">
                </datalist>
                <br>
                <button class="btn btn-primary my-2 my-sm-0 w-100" type="submit">Submit</button>
                <!--                <div class="mb-3">-->
                <!--                    <label for="exampleFormControlInput1" class="form-label">Coffee Name</label>-->
                <!--                    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="">-->
                <!--                    <button type="button" class="btn btn-primary">Submit</button>-->
                <!--                </div>-->
            </section>
        </div>

        <div class="col-8">
            <section>
                <br>
                <h1 class="text-center">Add a Coffee!</h1>
                <p>Roast</p>
                <select class="form-select" aria-label="Default select example">
                    <option selected>all</option>
                    <option value="1">light</option>
                    <option value="2">medium</option>
                    <option value="3">dark</option>
                </select>

                <br>

                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Name</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="">
                    <br>
                    <button type="button" class="btn btn-primary w-100">Submit</button>
                </div>
            </section>
            <div class="row">
                <div class="col">

                </div>
            </div>
        </div>
    </div>
</div>

<script src="main.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

</body>
</html>
