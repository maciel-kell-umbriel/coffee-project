<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Coffee Project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>Coffee!</h1>
<hr>
<!-- 1st Container -->
<div class="container1 row">
    <!-- 2nd Container -->
    <div class="container2 col d-flex flex-wrap"id="coffees">
        <div class="row">
            <div class='row-4' >
                <div>NAME</div>
                <div>Roast</div>
            </div>
        </div>
    </div>
    <!-- 3rd Container -->
    <div class="container3 col">
        <div class="row">
            <div class="row-8">
                <!-- Form 1 -->
                <form>
                    <div class="d-grid gap-2">
                        <label for="roast-selection"><h3>Roast</h3></label>
                        <select id="roast-selection">
                            <option>All</option>
                            <option>light</option>
                            <option>medium</option>
                            <option>dark</option>
                        </select>
                    </div>
                    <h3>Coffee Name</h3>
                    <div class="d-grid gap-2">
                        <input id="search-bar" type="text" name="coffee search" placeholder="Choose your coffee">
                    </div>
                    <br>
                    <div class="d-grid gap-2">
                        <button class="btn btn-primary" id="submit" type="submit">Submit</button>
                    </div>
                </form>
                <!-- End of Form -->
            </div>
        </div>
        <br>
        <div>
            <h2>Add a Coffee</h2>
            <!-- Form 2 -->
            <form>
                <div class="d-grid gap-2">
                    <label for="roast-selection"><h3>Roast</h3></label>
                    <select id="newRoastSelection">
                        <option>light</option>
                        <option>medium</option>
                        <option>dark</option>
                    </select>
                </div>
                <h3>Coffee Name</h3>
                <div class="d-grid gap-2">
                    <input id="addNewCoffee" type="text" name="addNewCoffee" placeholder="Choose your coffee">
                </div>
                <br>
                <div class="d-grid gap-2">
                    <button class="btn btn-primary" id="submit2" type="submit">Submit</button>
                </div>
            </form>
            <!-- End of Form -->
        </div>
    </div>
</div>

<script src="main.js"></script>
</body>
</html>
